<div class="login-box">
  <h2>Login</h2>
  <form novalidate [formGroup]="form">
    <div class="user-box">
      <input class="classlogin" type="text" formControlName="username" />
      <label>Username</label>
    </div>
    <div class="user-box">
      <input class="classlogin" type="password" formControlName="password" />
      <label>Password</label>
    </div>
    <a id="submit">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </a>
  </form>
</div>
