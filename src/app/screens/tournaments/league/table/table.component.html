<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Position</th>
      <th>Won</th>
      <th>Lost</th>
      <th>Tied</th>
      <th>Favor Goals</th>
      <th>Against Goals</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <tr app-table-item *ngFor="let team of results" [team]="team"></tr>
  </tbody>
</table>
