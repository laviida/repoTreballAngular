<!-- NAVBAR -->
<nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark" style="z-index: 999">
  <a class="navbar-brand"><img src="../../../assets/img/MLB_logo.png" width="75em" /></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
    aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"> </span>
  </button>

  <div class="collapse navbar-collapse" id="navbarToggler">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/home']" [routerLinkActive]="['active']" data-page="home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/about']" [routerLinkActive]="['active']" data-page="about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/contact']" [routerLinkActive]="['active']" data-page="contact">Contact</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/teams']" [routerLinkActive]="['active']" data-page="teams">Teams</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-page="rules">Rules</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/news']" [routerLinkActive]="['active']">News</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-page="bets">Bets</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/tournaments']" [routerLinkActive]="['active']">Tournaments</a>
      </li>
      <li class="nav-item">
        <a class="nav-link live" data-page="live">Live</a>
      </li>
    </ul>

    <form *ngIf="isTeamsPage" id="searchbar" class="form-inline my-2 my-lg-0 mx-auto">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" (input)="change($event.target.value)" />
    </form>

    <ul *ngIf="!isLogged" class="navbar-nav">
      <li class="nav-item" data-page="login" id="parentLogin">
        <a class="nav-link" [routerLink]="['/login']" [routerLinkActive]="['active']" data-page="login"><i
            class="fas fa-sign-in-alt"></i>&nbsp;&nbsp;Login</a>
      </li>
      <li class="nav-item" data-page="register" id="parentRegister">
        <a class="nav-link" [routerLink]="['/register']" [routerLinkActive]="['active']" data-page="register"><i
            class="fas fa-user-plus"></i>&nbsp;&nbsp;Register</a>
      </li>
    </ul>

    <ul *ngIf="isLogged" class="navbar-nav">
      <li class="nav-item">
        <span class="nav-link">{{ user.username | username }}</span>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()"><i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;Log out</a>
      </li>
